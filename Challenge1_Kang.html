<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Challenge1_Kang</title>

<body>
    <header style="text-align: center;">
        <h1>Create An Account</h1>

        <form>
            <label for="First name">First name</label>
            <input type="text" id="Fisrt name" name="Fisrt name" placeholder="First name" required/>
            <br>

            <label for="Last name">Last name</label>
            <input type="text" id="Last name" name="Last name" placeholder="Last name" required/>
            <br>

            <label for="Email"> Email</label>
            <input type="email" id="Email" name="Email" placeholder="Email" required/>
            <br>

            <label for="Username">Username</label>
            <input type="text" id="Username" name="Username" placeholder="Username" required/>
            <br>

            <label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" placeholder="Password" minlength="10" required/>
            <br>

            <label for="Birth date">Birth date</label>
            <input type="date" id="Birth date" name="Birth date" required/>
            <br>

            <label for="happy">How happy are you?</label>
            <input type="range" id="happy" name="happy" required/>
            <br>

            <label for="favcolor">What is your fav.color?</label>
            <input type="color" id="favcolor" name="favcolor" required/>
            <br>

            <input type="submit" value="Create Account"/>
        </form>
    </header>
</body>
</html>
